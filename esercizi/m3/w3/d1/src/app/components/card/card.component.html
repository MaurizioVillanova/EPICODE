<div class="card" style="width: 18rem;"*ngFor="let photo of photos">
  <img src="{{photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-text">{{photo.title}}</h5>
    <button type="button" class="btn-btn-info"><i class="bi bi-hand-thumbs-up"></i></button>
  </div>
</div>
<app-root></app-root>
